name: Android

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      githash: $GITHUB_SHA

    steps:
    - uses: actions/checkout@v2

    - name: Install Dependencies
      working-directory: ${{runner.workspace}}/toolchain/build
      run: |
        sudo apt install p7zip-full

    - name: Sync submodules
      # Some projects don't allow in-source building, so create a separate build directory
      # We'll use this as our working directory for all subsequent commands
      working-directory: ${{runner.workspace}}/toolchain/build
      run: |
        make prepare-github

    - name: Build for Android armeabi-v7a
      working-directory: ${{runner.workspace}}/toolchain
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        source toolchain.sh android armeabi-v7a
        cd build
        # make clean android-armeabi-v7a
        make clean ogg-android-armeabi-v7a

    - name: Build for Android arm64-v8a
      working-directory: ${{runner.workspace}}/toolchain
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        source toolchain.sh android arm64-v8a
        cd build
        # make clean android-arm64

    - name: Build for Android x86
      working-directory: ${{runner.workspace}}/toolchain
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        source toolchain.sh android x86
        cd build
        # make clean android-x86

    - name: Build for Android x86_64
      working-directory: ${{runner.workspace}}/toolchain
      shell: bash
      # Execute the build.  You can specify a specific target with "--target <NAME>"
      run: |
        source toolchain.sh android x86_64
        cd build
        # make clean android-x64

    - name: Archive Android build
      working-directory: ${{runner.workspace}}/toolchain
      shell: bash
      run: |
        mkdir android_artifacts
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        7z a android_artifacts/android-armeabi-v7a_${git_hash}.7z armeabi-v7a
        # 7z a android_artifacts/android-arm64-v8a_${git_hash}.7z arm64-v8a
        # 7z a android_artifacts/android-x86_${git_hash}.7z x86
        # 7z a android_artifacts/android-x86_64_${git_hash}.7z x86_64

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ env.githash }}-toolchain-android
        path: ${{runner.workspace}}/toolchain/android_artifacts/*
